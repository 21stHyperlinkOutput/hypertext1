<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/d2/9a/19/d29a1926c94d73fcf7323eb6fc3b7ed0.gif" alt="Flame" class="background-image">
        <div class="text-container">
            <h1>Warm, Muffled, Solemn Night</h1>
            <ul>
            <h1>Flame, Embers, Smolder</h1>
            <li>Fluctuating flames</li>
        <li>as our story unfolds</li>
        <li>coming out</li>
        <li>of secrets untold</li>
        <br>
        <li>Cloaked in darkness</li>
        <li>I set the wood ablaze</li>
        <li>the mood that's set</li>
        <li>is like fluctuating flame</li>
