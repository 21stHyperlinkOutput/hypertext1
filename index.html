    <ul>
        <li>Fluctuating flames</li>
        <li>as our story unfolds</li>
        <li>coming out</li>
        <li>of secrets untold</li>
        <br>
        <li>Cloaked in darkness</li>
        <li>I set the wood ablaze</li>
        <li>the mood that's set</li>
        <li>is like fluctuating flame</li>
